name: Build Electron App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Setup Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3-dev libatk-bridge2.0-dev libdrm2 libxkbcommon0 libxss1 libasound2-dev libxtst6 libxrandr2 libasound2 libpangocairo-1.0-0 libatk1.0-0 libcairo-gobject2 libgtk-3-0 libgdk-pixbuf2.0-0

      - name: Build Electron app (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run dist-win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron app (macOS)
        if: matrix.os == 'macos-latest'
        run: npm run dist-mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Electron app (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npm run dist-linux
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List build artifacts
        run: |
          echo "Contents of dist-electron directory:"
          ls -la dist-electron/ || echo "dist-electron directory not found"

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: |
            dist-electron/*.exe
            dist-electron/win-unpacked/**/*

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-executable
          path: |
            dist-electron/*.dmg
            dist-electron/mac/**/*

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-executable
          path: |
            dist-electron/*.AppImage
            dist-electron/linux-unpacked/**/*
