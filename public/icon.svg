<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)" stroke="#4f46e5" stroke-width="4"/>
  
  <!-- Main test tube icon -->
  <g transform="translate(128,128)">
    <!-- Test tube body -->
    <rect x="-40" y="-60" width="80" height="120" rx="40" fill="#ffffff" opacity="0.9"/>
    
    <!-- Test tube liquid -->
    <rect x="-35" y="20" width="70" height="35" rx="35" fill="#0078d4" opacity="0.8"/>
    
    <!-- Test tube cap -->
    <rect x="-45" y="-70" width="90" height="15" rx="7" fill="#e5e7eb"/>
    
    <!-- Bubbles -->
    <circle cx="-15" cy="10" r="3" fill="#ffffff" opacity="0.7"/>
    <circle cx="10" cy="35" r="2" fill="#ffffff" opacity="0.7"/>
    <circle cx="0" cy="25" r="1.5" fill="#ffffff" opacity="0.7"/>
    
    <!-- Gear icon (for automation) -->
    <g transform="translate(35,-35) scale(0.8)">
      <circle cx="0" cy="0" r="12" fill="#f59e0b"/>
      <circle cx="0" cy="0" r="6" fill="#ffffff"/>
      <rect x="-2" y="-16" width="4" height="6" fill="#f59e0b"/>
      <rect x="-2" y="10" width="4" height="6" fill="#f59e0b"/>
      <rect x="-16" y="-2" width="6" height="4" fill="#f59e0b"/>
      <rect x="10" y="-2" width="6" height="4" fill="#f59e0b"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="128" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">QA Test Gen</text>
</svg>
